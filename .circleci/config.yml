version: 2.1

jobs:
  integration-test:
    machine: true
    steps:
      - run:
          name: Setup docker with ghcr.io
          command: |
            docker login ghcr.io --username "izumisy" --password "$DOCKERUSER_TOKEN"
      - run:
          name: Setup earthly
          command: |
            wget https://github.com/earthly/earthly/releases/download/v0.6.1/earthly-linux-amd64 -O /tmp/earthly
            chmod +x /tmp/earthly
            /tmp/earthly bootstrap
            /tmp/earthly --version
      - checkout
      - run: /tmp/earthly --use-inline-cache +test
  unit-test:
    docker:
      - image: golang:1.17-alpine3.14
    steps:
      - checkout
      - run: go test ./...

workflows:
  tests:
    jobs:
      - integration-test
      - unit-test
