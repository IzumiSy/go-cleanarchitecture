version: 2.1

jobs:
  tests:
    machine: true
    steps:
      - run:
          name: Setup earthly
          command: |
            wget https://github.com/earthly/earthly/releases/download/v0.6.1/earthly-linux-amd64 -O /tmp/earthly
            chmod +x /tmp/earthly
            /tmp/earthly bootstrap
            /tmp/earthly --version
      - checkout
      - run: /tmp/earthly -P +test

workflows:
  tests:
    jobs:
      - tests
