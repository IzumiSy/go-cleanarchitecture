version: 2.1
jobs:
  prepare:
    machine: true
    steps:
      - run:
        name: Setup earthly
        command: |
          sudo wget https://github.com/earthly/earthly/releases/download/v0.6.1/earthly-linux-amd64 -O /usr/local/bin/earthly
          sudo chmod +x /usr/local/bin/earthly
          earthly bootstrap
          earthly --version
      # - run:
      #   name: "Docker login"
      #   command: docker login --username "$DOCKERHUB_USERNAME" --password "$DOCKERHUB_TOKEN"
      - checkout

  unit-test:
    machine: true
    steps:
      - run: earthly +unit-test

  integration-test:
    machine: true
    steps:
      - run: earthly -P --ci --push +integration-test

workflows:
  tests:
    jobs:
      - prepare
      - unit-test:
        requires:
          - prepare
      - integration-test:
        requires:
          - prepare
        filters:
          branches:
            only:
              - master
